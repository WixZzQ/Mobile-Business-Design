<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="font.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="" id="font-change">
<div class="flex pt-[20px]">
    <div class="mb-[16px]">
        <div class="">
            <button class="rounded-[50px] ml-5 bg-[#FBFBFB]">
                <i class='text-[40px] bx bx-chevron-left'></i>
            </button>
        </div>
    </div>
   <div class="">
    <h2 class="text-[20px] ml-[90px] font-[700] pt-1.5">Card Edit</h2>
   </div>
    </div>
    <div>
        <form action="#" class="ml-[20px] mt-[20px] text-[16px] ">
            <div>
                <label for="#" class="">Cardholder Name</label>
            </div>
           <div class="">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="Skylar White" type="text" name="" id="">
           </div>
            <div class="mt-[10px]">
                <label for="#" class="">Card Number</label>
            </div>
           <div class="">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="345273654652" type="text" name="" id="">
           </div>
           <div class="flex justify-between w-[250px]">
            <div class="mt-[10px]">
                <label for="#" class="">CVV/CVC</label>
            </div>
            <div class="mt-[10px]">
                <label for="#" class="">Exp. Date</label>
            </div>
           </div>
           <div>
            <div class="flex gap-2">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px] w-[159px]" placeholder="..." type="text" name="" id="">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px] w-[159px]" placeholder="DD/MM" type="email" name="" id="">
           </div>
           </div>

           <div class="mt-2">
            <label for="#" class="">Address</label>
        </div>
       <div class="">
        <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="Enter card number" type="text" name="" id="">
       </div>
            
        </form>
        <div>
            <button class="font-[700] bg-[#F57C51] px-[16px] py-[18px] ml-[24px] w-[276px] h-[56px] mt-[40px]
            rounded-[12px] text-white">Save Changes</button>
            <!-- Open the modal using ID.showModal() method -->
            <button class="btn w-[56px] bg-[#F2F2F2] h-[56px] rounded-[12px]" onclick="my_modal_1.showModal()"><i class='bx bxs-trash text-[24px]' ></i></button>
            <dialog id="my_modal_1" class="modal w-[345px] h-[373px]">
             <div class="modal-box">
                <div class="flex justify-center">
                    <img class="mt-16" src="images/remove_illustration.svg" alt="">
                </div>
             <h3 class="text-lg font-[500] text-center my-5">Are you sure to remove this card?</h3>
           <div class="flex justify-center gap-2">
            <div class="modal-action">
                <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
                <button class="w-[130px] bg-[#F2F2F2] h-[48px] rounded-[12px] font-[700]">Cancel</button>
        </form>
         </div>
            <button class="w-[130px] bg-[#F57C51] h-[48px] rounded-[12px] text-white font-[700]">Remove</button>
           </div>
  </div>
</dialog>
        </div>
        
</body>
</html>
