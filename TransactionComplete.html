<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="font.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="" id="font-change">
<div class="flex pt-[20px]">
    <div class="mb-[30px]">
        <div class="">
            <button class="rounded-[50px] ml-5 bg-[#FBFBFB]">
                <i class='text-[40px] bx bx-chevron-left'></i>
            </button>
            
        </div>
    </div>
    <h2 class="text-[20px] ml-[55px] font-[700]">Transition Details</h2>
    </div>
    <div>
        <img class="mx-[140px] mt-2" src="images/Check.png" alt="">
        <h2 class="text-center font-[700] text-[30px] mt-5">Transfer Successful !</h2>
    </div>
    <div class="shadow-2xl mx-[20px] rounded-[30px] mt-[40px] py-[30px] pb-[4rem]">
        <div class="flex text-[20px] mx-[95px]">
            <i class='text-[#FCBC58] pt-1.5 bx bx-money mr-[0.4rem]'></i>
            <h2 class="font-[700]">$1.200.000</h2>
        </div>
        <p class="text-center mt-2">Successfully <span class="text-[#F57C51]">Exchange</span></p>
        <hr class="mx-[48px] mt-2">
        <div class="mx-[20px] my-7">
            <div class="flex justify-between">
                <h2 class="text-[#B9B9B9] mb-4">To</h2>
                <p class="font-[600] text-[14px] text-[#F57C51]">CHF</p>  
            </div>
            <div class="flex justify-between">
                <h2 class="text-[#B9B9B9] mb-4">From</h2>
                <p class="font-[600] text-[14px] text-[#F57C51]">USD</p>  
            </div>
            <div class="flex justify-between">
                <h2 class="text-[#B9B9B9] mb-4">Date</h2>
                <p class="font-[600] text-[14px]">Dec23,2025  |  10:25AM</p>  
            </div>
            <div class="">
                <div class="flex">
                    <h2 class="text-[#B9B9B9]">TransactionID</h2>
                    <p class="pl-[80px]">123445555</p> 
                    <i class='text-[#F57C51] text-[20px] bx bx-copy pl-[20px]' ></i> 
                </div>
            </div>
    </div>
    <hr class="mx-[60px]">
    <p class="pl-[20px] text-[#B9B9B9] text-[12px]">Note</p>
    <p class="pl-[20px] font-[600] text-[14px]">Send for acZone</p>
    </div>
    <div class="mb-16">
        <i class='p-[20px] bg-white text-[24px] bx bx-bookmark rounded-full absolute top-[36rem] left-[13.5rem]' ></i>
        <i class='p-[20px] bg-[#F57C51] text-white text-[24px] bx bx-paper-plane rounded-full absolute top-[36rem] left-[18rem]' ></i>
    </div>
</body>
</html>
