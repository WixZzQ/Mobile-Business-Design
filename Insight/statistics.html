<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="font.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="" id="font-change">
<div class="flex pt-[20px]">
    <div class="mb-[30px]">
        <div class="">
            <button class="rounded-[50px] ml-5 bg-[#FBFBFB]">
                <i class='text-[40px] bx bx-chevron-left'></i>
            </button>
            
        </div>
    </div>
    <h2 class="text-[20px] ml-[106px] font-[700]">Insight</h2>
    </div>
    <div class="flex">
        <div class="ml-4">
            <h2 class="ml-16 text-[#9595A2] font-[700] mb-2.5">Insight</h2>
            <img class="w-44 h-1 pl-1.5" src="Images/Totale.png" alt="">
        </div>
        <div>
            <h2 class="ml-[3.5rem] mb-2.5 text-[#F57C51] font-[700]">Statistics</h2>
            <img class="w-44" src="Images/Glow.png" alt="">
        </div>
    </div>

    <div class="flex my-10 bg-[#F5F5F5] mx-[22px] p-[12px] rounded-[12px] gap-[32px] justify-center">
        <h2 class="text-[#B9B9B9] text-[16px] pt-1.5">Total Balance</h2>
        <img src="Images/Rectangle 25.png" alt="">
        <p class="font-[700] text-[24px]">$24,500</p>
    </div>

    <div class="mx-[22px] flex justify-between">
        <h2 class="font-[700] pt-1.5">Overview</h2>
        <div class="bg-[#F57C51] flex text-white py-[6px] px-[10px] rounded-[12px]">
            <button class="font-[600]">This Week</button>
                <div>
                    <i class='pl-1 text-xl bx bx-chevron-down '></i>
                </div>
        </div>
    </div>
    <div class="flex justify-center my-5">
        <img src="Images/Bar Chart.png" alt="">
    </div>

    <div class="flex justify-center gap-[17.16px] mb-5">
        <div class="bg-[#FCBC58] rounded-[13.73px] w-[157.91754150390625px] p-[17.16px] text-white">
            <i class='bx bx-money text-[30.896909713745117px]'></i>
            <h2 class="my-5 font-[400]">Income</h2>
            <p class="font-[700] text-[16px]">$72,540.99</p>
        </div>
        <div class="bg-[#F57C51] rounded-[13.73px] w-[157.91754150390625px] p-[17.16px] text-white">
            <i class='bx bx-money text-[30.896909713745117px]'></i>
            <h2 class="my-5 font-[400]">Spending</h2>
            <p class="font-[700] text-[16px]">$72,540.99</p>
        </div>
    </div>

    <div class="flex ml-[1.5rem] gap-2.5 border-2 border-gray-200 mr-[1.5rem] px-4">
       <div>
        <i class='bx bx-home-alt pl-2 text-[#F57C51] text-3xl'></i>
        <p class="text-[#F57C51]">Home</p>
       </div>
        <div>
            <i class='bx bx-bar-chart-alt-2 pl-3 text-3xl text-[#B9B9B9]'></i>
            <p class="text-[#B9B9B9]">Analysis</p>
        </div>
        <div>
            <img class="relative top-[-1rem] w-16" src="images/Exchange.png" alt="">
        </div>
       <div>
        <i class='bx bx-transfer-alt pl-3 text-3xl text-[#B9B9B9]' ></i>
        <p class="text-[#B9B9B9]">Transfer</p>
       </div>
        <div>
            <i class='bx bx-user text-3xl text-[#B9B9B9]' ></i>
            <p class="text-[#B9B9B9]">User</p>
        </div>
    </div>
</body>
</html>
