<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
<div class="flex mt-6">
    <button class="rounded-full ml-5 bg-[#FBFBFB]"><i class='text-5xl bx bx-chevron-left'></i></button>
    <h2 class="pl-[4.6rem] text-3xl font-bold">Top-Up</h2>
</div>
<div class="flex gap-6 pl-7 mt-5">
    <div class="bg-[#F57C51] text-white flex px-8 py-4 rounded-2xl gap-2">
        <i class='bx bx-qr text-xl' ></i>
        <h2 class="font-bold">QR Code</h2>
    </div>
   <div class="flex bg-[#F2F2F2] px-8 py-4 rounded-2xl gap-2">
    <button><i class='bx bxs-down-arrow-alt text-xl'></i></button>
    <h2 class="font-bold">Top-Up</h2>
   </div>
</div>
<h2 class="text-center text-xl mt-6">Scan Me</h2>
<div>
    <img class="w-96 ml-1" src="images/Group 1171274835.png" alt="">
    <div class="flex">
        <div class="absolute top-[37rem] left-[8rem] text-5xl">
            <i class='bx bxs-bookmark bg-[#F2F2F2] p-2 rounded-full' ></i>
        </div>
        <div class="absolute top-[37rem] left-[13rem] text-5xl">
            <i class='bg-[#F57C51] p-2 rounded-full bx bx-paper-plane' ></i>
        </div>
    </div>
</div>
<div class="text-center mt-8">
    <p class="text-xl text-[#BDBDBD] mt-2">My QR Code</p>
    <p class="text-xl text-[#BDBDBD] mt-2">Scan this To Pay</p>
    <p class="text-xl text-[#BDBDBD] mt-2 mb-5">Debts To You More Easily</p>
</div>
</body>
</html>
