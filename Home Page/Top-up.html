<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
<div class="flex mt-6">
    <button class="rounded-full ml-5 bg-[#FBFBFB]"><i class='text-5xl bx bx-chevron-left'></i></button>
    <h2 class="pl-[4.6rem] text-3xl font-bold">Top-Up</h2>
</div>
<div class="flex gap-6 pl-7 mt-5">
    <div class="bg-[#F2F2F2] text-white flex px-8 py-4 rounded-2xl gap-2">
        <i class='bx bx-qr text-xl text-black' ></i>
        <h2 class="font-bold text-black">QR Code</h2>
    </div>
   <div class="flex bg-[#F57C51] px-8 py-4 rounded-2xl gap-[10px]">
    <button><i class='bx bxs-down-arrow-alt text-xl text-white'></i></button>
    <h2 class="font-bold text-white">Top-Up</h2>
   </div>
</div>
<div>
    <form action="#" class="ml-[20px] mt-[20px] text-[16px] ">
        <div>
            <label for="#" class="">Cardholder Name</label>
        </div>
       <div class="">
        <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="Skylar White" type="text" name="" id="">
       </div>
        <div class="mt-[10px]">
            <label for="#" class="">Card Number</label>
        </div>
       <div class="">
        <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="345273654652" type="text" name="" id="">
       </div>
        <div class="mt-[10px]">
            <label for="#" class="">CVV</label>
        </div>
       <div class="">
        <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="CVV" type="text" name="" id="">
       </div>
        <div class="mt-[10px]">
            <label for="#" class="">Email</label>
        </div>
       <div class="">
        <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="Enter Email" type="email" name="" id="">
       </div>
        <div class="mt-[10px]">
            <label for="#" class="">Add Amount</label>
        </div>
       <div class="">
        <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="$100.00" type="text" name="" id="">    
        </div>
        <div class="mt-[10px]">
            <label for="#" class="">Note</label>
        </div>
       <div class="">
        <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="Add Note" type="text" name="" id="">
       </div>
    </form>
    <div>
        <button class="bg-[#F57C51] px-[16px] py-[18px] ml-[35px] w-[320px] h-[56px] mt-[40px]
        rounded-[12px] text-white">Confirm</button>
    </div>
</div>
</body>
</html>
