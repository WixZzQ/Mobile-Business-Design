<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="font.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="" id="font-change">
<div class="flex pt-[20px]">
    <div class="mb-[30px]">
        <div class="">
            <button class="rounded-[50px] ml-5 bg-[#FBFBFB]">
                <i class='text-[40px] bx bx-chevron-left'></i>
            </button>
        </div>
    </div>
    <h2 class="text-[20px] ml-[80px] font-[700]">Transaction</h2>
    </div>

    <div>
        <h2 class="font-[700] text-[24px] ml-[20px] mb-4">Send</h2>
    </div>
    <div>
        <form action="#" class="ml-[20px] mt-[20px] text-[16px] ">
            <div>
                <label for="#" class="font-[500]">Cardholder Name</label>
            </div>
           <div class="">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="Skylar White" type="text" name="" id="">
           </div>
            <div class="mt-[10px]">
                <label for="#" class="font-[500]">Card Number</label>
            </div>
           <div class="">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="345273654652" type="text" name="" id="">
           </div>
            <div class="mt-[10px]">
                <label for="#" class="font-[500]">CVV</label>
            </div>
           <div class="">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="CVV" type="text" name="" id="">
           </div>
            <div class="mt-[10px]">
                <label for="#" class="font-[500]">Email</label>
            </div>
           <div class="">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="Enter Email" type="email" name="" id="">
           </div>
            <div class="mt-[10px]">
                <label for="#" class="font-[500]">Add Amount</label>
            </div>
           <div class="">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="$100.00" type="text" name="" id="">    
            </div>
            <div class="mt-[10px]">
                <label for="#" class="font-[500]">Note</label>
            </div>
           <div class="">
            <input class="border-[1.5px] border-[#F2F2F2] py-[18px] px-[16px] pr-[150px] rounded-[12px]" placeholder="Add Note" type="text" name="" id="">
           </div>
        </form>
        <div>
            <button class="bg-[#F57C51] px-[16px] py-[18px] ml-[35px] w-[320px] h-[56px] mt-[40px]
            rounded-[12px] text-white">Confirm</button>
        </div>
    </div>
</body>
</html>
