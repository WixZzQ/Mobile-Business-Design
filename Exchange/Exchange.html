<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="font.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="" id="font-change">
<div class="flex pt-[20px]">
    <div class="mb-[30px]">
        <div class="">
            <button class="rounded-[50px] ml-5 bg-[#FBFBFB]">
                <i class='text-[40px] bx bx-chevron-left'></i>
            </button>
            
        </div>
    </div>
    <h2 class="text-[20px] ml-[90px] font-[700]">Exchange</h2>
    </div>
    <div>
        <h2 class="text-[16px] font-bold ml-5">
            Exchange Rate
        </h2>
            <div class="bg-[#F6F6F6] pl-5 m-5">
                <p class="pb-2 text-[#B9B9B9] pt-2">I have:</p>
                <div class="flex">
                    <img class="w-10 h-7" src="Images/CH.png" alt="">
                    <button class="pl-2 pb-6 text-[#9595A2]">CHF</button>
                    <i class='pl-1 text-xl bx bx-chevron-down'></i>
                    <div class="">
                        <h2 class="pl-[11.5rem] text-2xl font-bold pb-5">10</h2>
                    </div>
                </div>
            </div>
                <img class="absolute w-[68px] top-[13.4rem] left-[10rem]" src="images/excht.png" alt="">
            <div class="bg-[#F6F6F6] pl-5 m-5 mt-10">
                <p class="pb-2 text-[#B9B9B9] pt-2">I have:</p>
                <div class="flex">
                    <img class="w-10 h-7" src="images/US.png" alt="">
                    <button class="pl-2 pb-7 text-[#9595A2]">USD</button>
                    <i class='pl-1 text-xl bx bx-chevron-down'></i>
                    <div>
                        <h2 class="pl-[9rem] text-2xl font-bold pb-6">10.99</h2>
                    </div>
                </div>
            </div>

            <div class="shadow-xl mx-[20px] rounded-[12px] ">
                <div class="p-5">
                    <div class="flex justify-between">
                        <h2 class="font-[500]">Rate</h2>
                        <p class="text-[#9595A2]">1 Dollar = 2.54678</p>
                    </div>
                    <div class="flex justify-between py-3">
                        <h2 class="font-[500]">Slippage Tolerance</h2>
                        <p class="text-[#9595A2]">0.5%</p>
                    </div>
                    <div class="flex justify-between">
                        <h2 class="font-[500]">Liquidity Provider Fee</h2>
                        <p class="text-[#9595A2]">18.00</p>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="text-[#9595A2] mx-[20px] mt-7">Choose Your Option</h2>
                <div class="flex justify-center gap-[8px] mt-5 mb-3">
                    <button class="w-[140px] border-2 border-[#F2F2F2] py-[18px] px-[10px] rounded-[12px]">Exchange</button>
                    <button class="w-[140px] border-2 border-[#F2F2F2] py-[18px] px-[10px] rounded-[12px]">Transfer</button>
                </div>
            </div>
            <div class="mb-[2.5rem] bg-[#F57C51] ml-[35px] w-[320px] rounded-[12px] py-[18px] px-[10px]">
                <button class="text-white pl-[7.5rem] font-[700]"><p>Confirm</p></button>
            </div>
            <div class="flex ml-[1.5rem] gap-2.5 border-2 border-gray-200 mr-[1.5rem] px-4">
                <div>
                 <i class='bx bx-home-alt pl-2 text-[#F57C51] text-3xl'></i>
                 <p class="text-[#F57C51]">Home</p>
                </div>
                 <div>
                     <i class='bx bx-bar-chart-alt-2 pl-3 text-3xl text-[#B9B9B9]'></i>
                     <p class="text-[#B9B9B9]">Analysis</p>
                 </div>
                 <div>
                     <img class="relative top-[-1rem] w-16" src="images/Exchange.png" alt="">
                 </div>
                <div>
                 <i class='bx bx-transfer-alt pl-3 text-3xl text-[#B9B9B9]' ></i>
                 <p class="text-[#B9B9B9]">Transfer</p>
                </div>
                 <div>
                     <i class='bx bx-user text-3xl text-[#B9B9B9]' ></i>
                     <p class="text-[#B9B9B9]">User</p>
                 </div>
             </div>
</body>
</html>
