<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
<div class="flex">
<img class="w-10 h-10 mt-4 ml-3" src="images/Back Button.png" alt="">
<h1 class="text-xl font-extrabold mt-5 ml-12">Verify Your Account</h1>
</div>
<div>
    <img class="w-[20rem] mt-5 ml-3 mb-2" src="images/Place Holder.png" alt="">
</div>
<div class="p-4 ml-4">
    <h1 class="text-4xl font-bold text-black mt-4 mb-1">
        Verification Mail
    </h1>
    <p class="text-[#B9B9B9]">
        We will sent you confirmation code.
    </p>
</div>
<form action="#">
    <div>
        <i class='bx bx-envelope absolute pl-11 pt-[1.4rem] text-orange-300 text-2xl'></i>
<input type="email" placeholder="        Your email" class=" ml-8 w-80 p-4 m-2 border border-gray-400 rounded-xl hover:border-orange-300">
    </div>
    <div>
        <button class="bg-orange-400 px-32 py-5 ml-7 hover:bg-orange-500 mt-2 rounded-xl">Send Code</button>
    </div>
</form>
</body>
</html>
